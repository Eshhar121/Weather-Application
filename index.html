<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    
    <div class="inputs">
        <input class="city-input" id="city" type="text" placeholder="Search City">
        
        <button class="search-button" onclick="searchweather()">
            <span class="material-symbols-outlined">
                search
            </span>
        </button>
        
        <button class="location-button">
            <span class="material-symbols-outlined">
                share_location
            </span>
        </button>
    </div>
    
    <div class="main-container">
        
        <div class="temprature">
            <div class="location-date-container">
                <div class="location" id="location">
                </div>
                <div class="date" id="date">
                </div>
            </div>
            
            <div class="weather-summary-container">
                <div id="current-image">
                </div>
                <div class="weather-summary-info">
                    <div class="temp">
                        <div class="temp-txt" id="temp"></div>
                        <div class="state" id="state"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="vl"></div>

        <div class="weather-info">
            <table class="table-info">
                <tr>
                    <td>
                        <p><center><div id="feelslike"></div></center><center><span class="info-labels">Feels Like</span></center></p>
                    </td>
                    <td>
                        <p><center><div id="cloud"></div></center><center><span class="info-labels">Cloud</span></center></p>
                    </td>
                    <td>
                        <p><center><div id="humidity"></div></center><center><span class="info-labels">Humidity</span></center></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><center><div id="precipitation"></div></center><center><span class="info-labels">Precipitation</span></center></p>
                    </td>
                    <td>
                        <p><center><div id="wind"></div></center><center><span class="info-labels">Wind</span></center></p>
                    </td>
                    <td>
                        <p><center><div id="visibility"></div></center><center><span class="info-labels">Visibility</span></center></p>
                    </td>
                </tr>
            </table>
        </div>

        <div class="hourly-weather">
            
            <div class="hour">
                <span>Date</span>
                <img src="img/cloud-lightning.png">
                <span>23</span>
            </div>
            
            <div class="hour">
                <span>Date</span>
                <img src="img/cloud-lightning.png">
                <span>23</span>
            </div>
            
            <div class="hour">
                <span>Date</span>
                <img src="img/cloud-lightning.png">
                <span>23</span>
            </div>
            
            <div class="hour">
                <span>Date</span>
                <img src="img/cloud-lightning.png">
                <span> 23</span>
            
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

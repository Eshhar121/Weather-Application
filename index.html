<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="inputs">
        <input class="city-input" type="text" placeholder="Search City">
        
        <button class="search-button">
            <span class="material-symbols-outlined">
                search
            </span>
        </button>
        
        <button class="location-button">
            <span class="material-symbols-outlined">
                share_location
            </span>
        </button>
    </div>
    <div class="main-container">
        
        <div class="temprature">
            <div class="location-date-container">
                <div class="location">
                    Panadura, Sri Lanka
                </div>
                <div class="date">
                    2024-09-07 18:22
                </div>
            </div>
            
            <div class="weather-summary-container">
                <img width="100" height="100" src="img/partly-cloudy-day.png" alt="" class="weather-summary-image">
                <div class="weather-summary-info">
                    <div class="temp">
                        <div class="temp-txt">29°C</div>
                        <div class="state">Clouds</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="vl"></div>

        <div class="weather-info">
            <table class="table-info">
                <tr>
                    <td>
                        <p><center>30°</center><center><span class="info-labels">Feels Like</span></center></p>
                    </td>
                    <td>
                        <p><center>70%</center><center><span class="info-labels">Cloud</span></center></p>
                    </td>
                    <td>
                        <p><center>70%</center><center><span class="info-labels">Humidity</span></center></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><center>40mm</center><center><span class="info-labels">Precipitation</span></center></p>
                    </td>
                    <td>
                        <p><center>11mph</center><center><span class="info-labels">Wind</span></center></p>
                    </td>
                    <td>
                        <p><center>10km</center><center><span class="info-labels">Visibility</span></center></p>
                    </td>
                </tr>
            </table>
        </div>
        <div class="hourly-weather">
            <div class="hour">
                <span>Date</span>
                <img src="img/cloud-lightning.png">
                <span>23</span>
            </div>
            <div class="hour">
                <span>Date</span>
                <img src="img/cloud-lightning.png">
                <span>23</span>
            </div>
            <div class="hour">
                <span>Date</span>
                <img src="img/cloud-lightning.png">
                <span>23</span>
            </div>
            <div class="hour">
                <span>Date</span>
                <img src="img/cloud-lightning.png">
                <span> 23</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
